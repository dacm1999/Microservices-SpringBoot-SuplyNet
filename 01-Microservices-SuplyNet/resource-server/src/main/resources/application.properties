spring.application.name=RESOURCE-SERVER
server.servlet.context-path=/api/v1
server.port=8001

#spring.jpa.show-sql=true

spring.main.allow-bean-definition-overriding=true

#spring.data.web.pageable.page-parameter=p
#spring.data.web.pageable.size-parameter=limit

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://127.0.0.1:8000

#spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://localhost:3313/course
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#spring.sql.init.platform=mysql

eureka.client.service-url.default-zone=http://localhost:8761/eureka/
#eureka.client.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true